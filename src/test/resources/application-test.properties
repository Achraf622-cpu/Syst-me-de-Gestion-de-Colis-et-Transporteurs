# Test Configuration
spring.application.name=Colis-Test

# MongoDB Test Configuration (uses env vars in CI, defaults for local)
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:colis_test_db}
spring.data.mongodb.username=${MONGODB_USERNAME:root}
spring.data.mongodb.password=${MONGODB_PASSWORD:secret}
spring.data.mongodb.authentication-database=admin

# JWT Test Configuration
jwt.secret=${JWT_SECRET:TestSecretKeyForLocalTesting123456789!}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging for tests
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.example.colis=DEBUG

# Disable DevTools in tests
spring.devtools.restart.enabled=false
