spring.application.name=Colis

# MongoDB Configuration
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:colis_db}
spring.data.mongodb.username=${MONGODB_USERNAME}
spring.data.mongodb.password=${MONGODB_PASSWORD}
spring.data.mongodb.authentication-database=admin

# Server Configuration
server.port=${SERVER_PORT:8080}

# JWT Configuration - Set JWT_SECRET in .env or environment!
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Swagger Configuration
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}

# Logging
logging.level.org.springframework.data.mongodb=${LOG_LEVEL_MONGODB:DEBUG}
logging.level.org.example.colis=${LOG_LEVEL_APP:DEBUG}
